<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agent — Dreamcatcher</title>
    <link rel="modulepreload" href="/assets/agent.js" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, sans-serif;
      }
      header {
        padding: 12px 16px;
        border-bottom: 1px solid #eee;
        display: flex;
        gap: 8px;
        align-items: center;
      }
      code {
        background: #f7f7f7;
        padding: 2px 6px;
        border-radius: 4px;
      }
      main {
        padding: 24px;
      }
      .pill {
        display: inline-block;
        padding: 2px 8px;
        background: #eef;
        border-radius: 999px;
        color: #334;
      }
    </style>
  </head>
  <body>
    <header>
      <strong>Agent:</strong> <span id="agent" class="pill">loading…</span>
      <strong>Face:</strong> <code id="face">loading…</code>
    </header>
    <main>
      <p><a id="faces-link" href="./faces">View Faces Index</a></p>
      <section style="margin-top: 16px">
        <iframe
          id="tty-frame"
          title="Agent Terminal"
          style="width: 100%; height: 70vh; border: 1px solid #e5e7eb; border-radius: 8px"
        ></iframe>
      </section>
    </main>
    <script type="module" src="/assets/agent.js"></script>
  </body>
</html>

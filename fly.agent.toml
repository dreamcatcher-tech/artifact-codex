# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'universal-compute'
primary_region = 'syd'
# swap stops the suspend feature from working
# swap_size_mb = 2048


[processes]
'/' = '' # Root agent receives all requests
# agents process group is made ad hoc

[env]
FLY_NFS_APP = 'nfs-proto'
FLY_NFS_HOST = 'nfs-proto.internal'
FLY_NFS_MOUNT_DIR = '/mnt/fly-nfs'
FLY_NFS_EXPORT_PATH = '/data'

[build]
dockerfile = 'fly-agent/Dockerfile'

[http_service]
processes = ['/']
internal_port = 8080
force_https = true
auto_stop_machines = 'suspend'
auto_start_machines = true
min_machines_running = 0

[[vm]]
memory = '1gb'
cpu_kind = 'shared'
cpus = 1

[[services]]
processes = ['/']
internal_port = 8080
protocol = 'tcp'
auto_stop_machines = 'suspend'
auto_start_machines = true
min_machines_running = 0

[[services.ports]]
handlers = ["tls", "http"]
start_port = 3000
end_port = 30000

[[services.machine_checks]]
entrypoint = ["/bin/bash", "-lc"]
command = ["/usr/local/bin/self-mount-check.sh"]
timeout = '60s'
kill_signal = 'SIGKILL'
kill_timeout = '5s'

# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'universal-compute'
primary_region = 'syd'

[processes]
'/' = '' # Root agent receives all requests
# agents process group is made ad hoc

[build]
dockerfile = 'Dockerfile'

[http_service]
processes = ['/']
internal_port = 8080
force_https = true
auto_stop_machines = 'suspend'
auto_start_machines = true
min_machines_running = 0

[[vm]]
memory = '1gb'
cpu_kind = 'shared'
cpus = 1

[[services]]
processes = ['/']
internal_port = 8080
protocol = 'tcp'
auto_stop_machines = 'suspend'
auto_start_machines = true
min_machines_running = 0

[[services.ports]]
handlers = ["tls", "http"]
start_port = 3000
end_port = 30000

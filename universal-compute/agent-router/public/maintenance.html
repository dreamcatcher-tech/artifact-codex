<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Maintenance — Dreamcatcher</title>
    <style>
      body{display:grid;place-items:center;height:100vh;margin:0;font-family:system-ui}
      .card{padding:24px;border:1px solid #eee;border-radius:12px;box-shadow:0 2px 12px rgba(0,0,0,.04)}
      .sub{color:#555}
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Maintenance Mode</h1>
      <p class="sub">We’ll be back shortly.</p>
      <p id="app"></p>
    </div>
    <script type="module">
      const host = location.hostname;
      const app = host.split('.')[0] || 'app';
      document.getElementById('app').textContent = `App: ${app}`;
    </script>
  </body>
  </html>

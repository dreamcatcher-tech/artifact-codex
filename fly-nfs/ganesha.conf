# Minimal NFS-Ganesha configuration exporting /data over NFSv4.

NFS_CORE_PARAM {
  # Enforce NFSv4 while letting clients negotiate 4.x minor versions.
  NFS_Protocols = 4;
  # Disable the legacy Network Lock Manager; NFSv4 provides integrated locking.
  Enable_NLM = false;
}

NFSv4 {
  # Skip the post-restart grace period; fine for ephemeral or test clusters.
  Graceless = true;
}

EXPORT_DEFAULTS {
  Access_Type = RW;
}

EXPORT {
  Export_Id = 1;
  Path = /data;
  Pseudo = /data;
  Protocols = 4;
  Transports = TCP;
  # Keep client UID 0 unmapped so root retains full access.
  Squash = No_root_squash;
  FSAL { Name = VFS; }
}
